<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>共通ヘッダー</title>
    <style>
        /* 以前のCSSスタイル... */
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed; /* ヘッダーを固定 */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .header h1 a {
            color: white;
            text-decoration: none;
        }
        .nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-left: 20px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: #0056b3;
        }
        .user-info {
            display: flex;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .user-info .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }
        .user-info .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div th:fragment="header" class="header">
        <h1><a th:href="@{/}">Cheers Office</a></h1>
        
        <nav class="nav-menu" th:fragment="navigationMenu"> <ul>
                <li><a th:href="@{/board/list}">掲示板</a></li>
                <li><a th:href="@{/chat/rooms}">チャット</a></li>
                <li><a th:href="@{/photopin}">フォトピン</a></li>
				<li><a th:href="@{/mypage}">マイページ</a></li>
            </ul>
        </nav>

        <div class="user-info" th:fragment="userProfileAndLogout"> <span sec:authentication="name"></span> さん
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">ログアウト</button>
            </form>
        </div>
    </div>
</body>
</html>
