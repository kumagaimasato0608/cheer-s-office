<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>共通ヘッダー (サイドバー)</title>
    <style>
        /* アイコンのフォント（今回はアイコン画像があるため、フォントの代わりに画像参照を想定） */
        /* アイコンが画像として/images/に存在することを前提とします。 */
        
        /* 全体レイアウト */
        body { margin-left: 70px; } /* サイドバーの幅を考慮 */
        
        /* ★★★ サイドバーナビゲーション (共通ボタン) ★★★ */
        .sidebar {
            height: 100%;
            width: 70px; /* 固定幅 */
            position: fixed; /* 常に左側に固定 */
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #212529; /* 暗い背景 */
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        
        /* ナビゲーションリンク */
        .nav-item {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            text-decoration: none;
            color: #ccc;
            transition: background-color 0.2s ease;
        }
        .nav-item:hover {
            background-color: #343a40;
            color: white;
        }
        
        /* アイコンの画像スタイル */
        .nav-item img {
            width: 30px;
            height: 30px;
            margin: 0 auto;
            display: block;
        }

        /* ★★★ 上部ヘッダー (ユーザー情報とタイトル) ★★★ */
        .top-header {
            width: calc(100% - 70px);
            margin-left: 70px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e7e7e7;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .user-controls {
            display: flex;
            align-items: center;
        }
        .logout-btn {
            padding: 8px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    
    <div th:fragment="sidebar" class="sidebar">
        <a th:href="@{/home}" class="nav-item">
            <img th:src="@{/images/icon-home.png}" alt="Home">
        </a>
        <a th:href="@{/chat/rooms}" class="nav-item">
            <img th:src="@{/images/icon-chat.png}" alt="Chat">
        </a>
        <a th:href="@{/board}" class="nav-item">
            <img th:src="@{/images/icon-board.png}" alt="Board">
        </a>
        <a th:href="@{/photopin}" class="nav-item">
            <img th:src="@{/images/icon-map.png}" alt="Map">
        </a>
        <a th:href="@{/mypage}" class="nav-item">
            <img th:src="@{/images/icon-user.png}" alt="Profile">
        </a>
        
        </div>
    
    <header th:fragment="topHeader" class="top-header" sec:authorize="isAuthenticated()">
        <span class="app-title">Cheers Office</span>
        <div class="user-controls">
            <span style="margin-right: 15px;">ようこそ、<span sec:authentication="name"></span> さん</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">ログアウト</button>
            </form>
        </div>
    </header>
    
</body>
</html>
