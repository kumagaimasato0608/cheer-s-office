<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム | Cheers Office</title>
    <th:block th:replace="~{common/header :: header-style}"></th:block>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css' rel='stylesheet' />
    <style>
        #calendar { margin-top: 20px; }
        .participant-list { max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <header th:replace="~{common/header :: topHeader}"></header>

    <div class="page-container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>ホーム</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">予定を作成</button>
        </div>
        <p>カレンダーの日付をクリックしても、予定を作成できます。</p>
        <div id="calendar"></div>
    </div>
    
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">予定の作成</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">タイトル <span class="text-danger">※必須</span></label>
                        <input type="text" class="form-control" id="eventTitle">
                    </div>
                    <div class="mb-3">
                        <label for="eventStartDate" class="form-label">開始日時 <span class="text-danger">※必須</span></label>
                        <input type="datetime-local" class="form-control" id="eventStartDate">
                    </div>
                    <div class="mb-3">
                        <label for="eventEndDate" class="form-label">終了日時 <span class="text-danger">※必須</span></label>
                        <input type="datetime-local" class="form-control" id="eventEndDate">
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">備考</label>
                        <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="allUsersCheckbox">
                      <label class="form-check-label" for="allUsersCheckbox">
                        全ユーザーに共有する
                      </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveEventButton">登録</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.js'></script>
    <script th:src="@{/js/home.js}"></script>
</body>
</html>
