<!-- /templates/home.html -->
<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheers Office | ホーム</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #f0f2f5;
      font-family: "Segoe UI", "Noto Sans JP", sans-serif;
    }

    main {
      margin-top: 140px;  /* ヘッダー高さ */
      margin-left: 240px; /* サイドバー幅 */
      padding: 40px;
    }

    h2 {
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .feature-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      height: 100%;
    }

    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .feature-card h5 {
      margin-top: 15px;
      font-weight: bold;
      color: #007bff;
    }

    .feature-card p {
      font-size: 14px;
      color: #555;
    }

    .card-icon {
      width: 60px;
      height: 60px;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.1));
    }
  </style>
</head>

<body>
  <!-- ✅ 正しい fragment 呼び出し構文 -->
  <div th:replace="~{common/header :: header}"></div>
  <div th:replace="~{common/header :: nav}"></div>

  <!-- ✅ メインコンテンツ -->
  <main>
    <h2>ようこそ、Cheers Officeへ！</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- チャット -->
      <div class="col">
        <a th:href="@{/chat}" style="text-decoration: none; color: inherit;">
          <div class="feature-card">
            <img th:src="@{/images/icon-chat.png}" alt="Chat Icon" class="card-icon" />
            <h5>リアルタイムチャット</h5>
            <p>同僚と即座にコミュニケーションを取りましょう。</p>
          </div>
        </a>
      </div>

      <!-- 掲示板 -->
      <div class="col">
        <a th:href="@{/board}" style="text-decoration: none; color: inherit;">
          <div class="feature-card">
            <img th:src="@{/images/icon-board.png}" alt="Board Icon" class="card-icon" />
            <h5>情報共有掲示板</h5>
            <p>部署やプロジェクトの情報を共有・閲覧できます。</p>
          </div>
        </a>
      </div>

      <!-- フォトピン -->
      <div class="col">
        <a th:href="@{/photopin}" style="text-decoration: none; color: inherit;">
          <div class="feature-card">
            <img th:src="@{/images/icon-map.png}" alt="Map Icon" class="card-icon" />
            <h5>フォトピンマップ</h5>
            <p>現場の様子や地域の魅力を地図で発信できます。</p>
          </div>
        </a>
      </div>
    </div>

    <!-- 下段 -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
      <div class="col">
        <a th:href="@{/mypage}" style="text-decoration: none; color: inherit;">
          <div class="feature-card">
            <img th:src="@{/images/icon-user.png}" alt="Profile Icon" class="card-icon" />
            <h5>マイページ</h5>
            <p>プロフィールや設定情報を管理・変更します。</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
