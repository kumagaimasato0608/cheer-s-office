<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheers Office | ホーム</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ページ全体に共通のスタイル */
        body {
            margin-left: 70px;
            background-color: #f0f2f5;
        }
        
        .main-content {
            margin-top: 80px; 
            padding: 20px;
        }

        .feature-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-card h5 {
            margin-top: 15px;
            font-weight: bold;
            color: #007bff;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.1));
        }

    </style>
</head>
<body>
    
    <div th:replace="common/header :: sidebar"></div>
    <header th:replace="common/header :: topHeader"></header>

    <div class="main-content">
        <h2 class="mb-4">ようこそ、Cheers Officeへ！</h2>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <div class="col">
                <a th:href="@{/chat/rooms}" style="text-decoration: none; color: inherit;">
                    <div class="feature-card">
                        <img th:src="@{/images/icon-chat.png}" alt="Chat Icon" class="card-icon">
                        <h5 class="card-title">リアルタイムチャット</h5>
                        <p class="card-text">同僚と即座にコミュニケーションを取りましょう。</p>
                    </div>
                </a>
            </div>

            <div class="col">
                <a th:href="@{/board}" style="text-decoration: none; color: inherit;">
                    <div class="feature-card">
                        <img th:src="@{/images/icon-board.png}" alt="Board Icon" class="card-icon">
                        <h5 class="card-title">情報共有掲示板</h5>
                        <p class="card-text">部署やプロジェクトの情報を共有・閲覧できます。</p>
                    </div>
                </a>
            </div>
            
            <div class="col">
                <a th:href="@{/photopin}" style="text-decoration: none; color: inherit;">
                    <div class="feature-card">
                        <img th:src="@{/images/icon-map.png}" alt="Map Icon" class="card-icon">
                        <h5 class="card-title">フォトピンマップ</h5>
                        <p class="card-text">プロジェクトの進捗や場所を地図で可視化します。</p>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <div class="col">
                <a th:href="@{/mypage}" style="text-decoration: none; color: inherit;">
                    <div class="feature-card">
                        <img th:src="@{/images/icon-user.png}" alt="Profile Icon" class="card-icon">
                        <h5 class="card-title">マイページ</h5>
                        <p class="card-text">プロフィールや設定情報を管理・変更します。</p>
                    </div>
                </a>
            </div>
            
            <div class="col"></div>
            <div class="col"></div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
