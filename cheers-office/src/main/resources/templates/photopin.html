<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	    <meta charset="UTF-8">
	    <meta name="_csrf" th:content="${_csrf.token}"/>
	    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	    <title>PinIt from cheers office</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	    <link rel="icon" type="image/png" href="/images/PinIt_logo.png">
	    
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* PinIt独自のスタイル */
        .page-wrapper { padding-top: 115px; }
        .main-content { padding: 20px; display: flex; gap: 20px; height: calc(100vh - 115px - 20px); }
        .user-list-sidebar { width: 280px; flex-shrink: 0; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 15px; overflow-y: auto; height: 100%; }
        .user-list-sidebar h4, .user-list-sidebar h5 { margin-bottom: 15px; color: #0d6efd; border-bottom: 1px solid #eee; padding-bottom: 10px; font-size: 1.1em; }
        .user-icon { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        #map-container { position: relative; flex-grow: 1; height: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 8px; display: flex; flex-direction: column; }
        #mapid { flex-grow: 1; border-radius: 8px; }
        #map-overlay-controls { position: absolute; top: 10px; left: 50px; z-index: 1000; display: flex; gap: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 8px; border-radius: 5px; box-shadow: 0 1px 5px rgba(0,0,0,0.4); }
        #map-overlay-controls #location-search { width: 300px; }
        .ranking-item { display: flex; align-items: center; padding: 8px; margin-bottom: 5px; border-radius: 5px; border: 2px solid; }
        .rank-1 { border-color: #FFD700; background-color: #FFFACD; } .rank-2 { border-color: #C0C0C0; background-color: #F5F5F5; } .rank-3 { border-color: #CD7F32; background-color: #FFE4B5; }
        .rank-badge { font-weight: bold; margin-right: 10px; }
        .pin-popup-content { text-align: center; width: 200px; }
        .pin-popup-content h5 { margin: 5px 0; font-size: 1.1em; }
        .pin-popup-content img { max-width: 100%; height: auto; border-radius: 5px; margin-top: 5px; }
        .color-option { width: 100px; height: 100px; border-radius: 50%; margin: 20px; cursor: pointer; border: 5px solid transparent; transition: border-color 0.2s; }
        .color-option.selected { border-color: #0d6efd; }

		.leaflet-control.custom-button-control { box-shadow: 0 1px 5px rgba(0,0,0,0.2); border-radius: 20px; }
		.leaflet-control.custom-button-control a { background-color: #fff; padding: 8px 15px; text-decoration: none; color: #333; font-size: 0.9em; font-weight: bold; display: flex; align-items: center; justify-content: center; white-space: nowrap; }
		.leaflet-control.custom-button-control a:hover { background-color: #f4f4f4; border-radius: 20px; }
		
        .comment-item { display: flex; align-items: flex-start; padding: 8px; border-bottom: 1px solid #eee; }
		.comment-item img { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; }
		.comment-item-content { flex-grow: 1; }
		.comment-item-user { font-weight: bold; font-size: 0.9em; }
		.comment-item-text { font-size: 0.95em; color: #555; }
		
		/* ★★★ ローディングオーバーレイのスタイル追加 (省略) ★★★ */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #e6f0ff; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 1; transition: opacity 0.5s ease-out;
        }
        #loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .loading-content { text-align: center; }
        .loading-content img, .modal-logo-pin { max-width: 200px; height: auto; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        .modal-logo-pin { max-width: 40px; margin-bottom: 0; margin-right: 10px; animation: none; }
        .loading-content h1 { color: #dc3545; font-size: 3em; font-weight: bold; margin-bottom: 10px; }
        .loading-content p { color: #007bff; font-size: 1.2em; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* ★★★ リアクションバーのスタイル ★★★ */
        .reaction-bar {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }
        .reaction-button {
            padding: 5px 12px;
            border-radius: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            position: relative;
        }
        .reaction-button:hover { background-color: #e9ecef; }
        .reaction-button.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .reaction-count { 
            margin-left: 5px; 
            font-weight: bold; 
        }
        .reaction-user-link {
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>
  <div th:replace="common/header :: header"></div>
  
  <div id="loading-overlay">
      <div class="loading-content">
          <img src="/images/PinIt_logo.png" alt="PinIt Logo" onerror="this.onerror=null; this.src='data:image/png;base64,...(PinIt_logo.pngの代替Base64)';">
          <h1>PinIt</h1>
          <p>from cheers office</p>
          <div class="spinner-border text-primary mt-4" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  </div>
  
  <div class="page-wrapper">
    <main class="main-content">
      <aside class="user-list-sidebar">
        
        <div class="mb-3">
          <label for="seasonSelector" class="form-label small">シーズン選択</label>
          <select class="form-select form-select-sm" id="seasonSelector"></select>
        </div>

        <div class="mb-4">
          <h5>チームスコア</h5>
          <div id="teamScores">
            <div class="d-flex justify-content-between p-2 border-bottom"><strong style="color: red;">Red Team</strong><span id="score-red">0 ポイント</span></div>
            <div class="d-flex justify-content-between p-2 border-bottom"><strong style="color: blue;">Blue Team</strong><span id="score-blue">0 ポイント</span></div>
            <div class="d-flex justify-content-between p-2"><strong style="color: yellow;">Yellow Team</strong><span id="score-yellow">0 ポイント</span></div>
          </div>
        </div>

        <div class="mb-4">
          <h5>今月のBest3</h5>
          <div id="pinRankingList"></div>
        </div>
        
        <h4>ユーザー一覧</h4>
        <div class="accordion" id="userPinAccordion"></div>
      </aside>
      <section id="map-container">
        <div id="map-overlay-controls">
            <input type="text" placeholder="場所検索" id="location-search" class="form-control">
            <button class="btn btn-primary btn-sm" id="search-button">検索</button>
            <button class="btn btn-success btn-sm" id="place-pin-button">ピンを配置</button>
        </div>
        <div id="mapid"></div>
      </section>
    </main>
  </div>

  <div class="modal fade" id="pinDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pinDetailTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="pinDetailDescription"></p>
                <hr>
                <div id="pinDetailPhotos"></div>
                <hr>
                
                <div class="reaction-bar" id="pinReactionsBar">
                    </div>
                
                <div id="reactionUsersContainer" class="mb-3">
                    </div>
                
                <hr>
                <h5>コメント</h5>
                <div id="pinDetailComments" class="mb-3" style="max-height: 200px; overflow-y: auto;"></div>
                <div class="input-group">
                    <input type="text" id="newCommentInput" class="form-control" placeholder="コメントを追加...">
                    <button class="btn btn-outline-secondary" type="button" id="submitCommentButton">送信</button>
                </div>
            </div>
            <div class="modal-footer" id="pinDetailFooter"></div>
        </div>
    </div>
  </div>

  <div class="modal fade" id="createPinModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新しいピンを作成</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="pinTitle" class="form-label">タイトル</label>
                    <input type="text" class="form-control" id="pinTitle">
                </div>
                <div class="mb-3">
                    <label for="pinDescription" class="form-label">説明</label>
                    <textarea class="form-control" id="pinDescription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="pinFile" class="form-label">写真 (必須)</label>
                    <input type="file" class="form-control" id="pinFile" accept="image/*">
                </div>
                <p id="newPinLocationText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" id="saveNewPinButton">作成</button>
            </div>
        </div>
    </div>
  </div>

  <div class="modal fade" id="colorSelectionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">
                      <img src="/images/PinIt_logo.png" alt="PinIt Logo" class="modal-logo-pin">
                      ようこそ！チームカラーを選択してください
                  </h5>
              </div>
              <div class="modal-body">
                  <p>あなたが配置するピンは、ここで選択した色で表示されます。</p>
                  <form th:action="@{/photopin/save-color}" method="post" id="colorForm">
                      <input type="hidden" name="color" id="selectedColorInput">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <div class="d-flex justify-content-center">
                          <div class="color-option" style="background-color: red;"></div>
                          <div class="color-option" style="background-color: blue;"></div>
                          <div class="color-option" style="background-color: yellow;"></div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer"><button type="button" class="btn btn-primary" id="submitColorButton">決定</button></div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="reactionUsersModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="reactionUsersModalTitle"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <ul id="reactionUsersList" class="list-group list-group-flush">
                      <p class="text-muted text-center">リアクションを読み込み中...</p>
                  </ul>
              </div>
          </div>
      </div>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/common.js}"></script>
  
  <script th:inline="javascript">
    var showColorModalFlag = /*[[${showColorModal} ?: false]]*/ false; 
  </script>

  <script th:src="@{/js/photopin.js}"></script>
  
  <script>
    // WebSocket接続とスコア更新のロジック
    document.addEventListener('DOMContentLoaded', function() {
        // ★ Bootstrapモーダルのインスタンス化
        const colorModalElement = document.getElementById('colorSelectionModal');
        const colorModal = new bootstrap.Modal(colorModalElement);
        
        // ★ チームカラー選択モーダルの起動ロジック
        if (showColorModalFlag) {
            colorModal.show();
        }

        const scoreRedEl = document.getElementById('score-red');
        const scoreBlueEl = document.getElementById('score-blue');
        const scoreYellowEl = document.getElementById('score-yellow');

        // チームカラー選択モーダル内のイベントハンドラを再適用
        $('.color-option').on('click', function() { 
            $('.color-option').removeClass('selected'); 
            $(this).addClass('selected'); 
            const color = $(this).css('background-color'); 
            if (color.includes('255, 0, 0')) $('#selectedColorInput').val('red'); 
            else if (color.includes('0, 0, 255')) $('#selectedColorInput').val('blue'); 
            else if (color.includes('255, 255, 0')) $('#selectedColorInput').val('yellow'); 
        });

        // 💡 決定ボタンのクリックイベントハンドラを追加
        $('#submitColorButton').on('click', function() {
            if ($('#selectedColorInput').val()) {
                // 選択された色があればフォームを送信
                $('#colorForm').submit();
            } else {
                alert('チームカラーを選択してください。');
            }
        });
        
        // --- ローディング画面を隠す関数 ---
        // photopin.js の fetchAllData() 呼び出し後にこの関数を呼ぶ必要があります。
        window.hideLoadingOverlay = function() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                // データの描画が完了したら、アニメーション後にオーバーレイを隠す
                // 強制的に2秒ロード
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 2000); 
            }
        };


        // WebSocket接続の確立
        const sock = new SockJS('/ws');
        const stompClient = Stomp.over(sock);

        stompClient.connect({}, function(frame) {
            console.log('PinIt WebSocket Connected: ' + frame);

            // スコア更新メッセージの購読
            stompClient.subscribe('/topic/scores', function(scoreMessage) {
                const scores = JSON.parse(scoreMessage.body);
                console.log('スコア更新を受信:', scores);
                
                // 画面上のスコアを更新
                if (scores.red !== undefined) {
                    scoreRedEl.textContent = scores.red + ' ポイント';
                }
                if (scores.blue !== undefined) {
                    scoreBlueEl.textContent = scores.blue + ' ポイント';
                }
                if (scores.yellow !== undefined) {
                    scoreYellowEl.textContent = scores.yellow + ' ポイント';
                }
                
                // PinIt JSのfetchAllDataをトリガーしてマップとサイドバーを再描画
                if (typeof fetchAllData === 'function') {
                    // スコア更新時にはローディング画面は再表示しない
                    fetchAllData(window.currentSeason); 
                }
            });
        });
    });
  </script>
</body>
</html>
