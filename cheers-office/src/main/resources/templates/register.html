<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/images/cheers_office_logo.png">

    <title>新規ユーザー登録</title>
    
    <style>
        /* (CSSスタイルは以前と全く同じなので省略しますが、変更があればここに記述してください) */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e6f0ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
        }
        .auth-container { 
            background-color: #fff; 
            padding: 40px 60px;
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 450px; 
            text-align: center;
            border: 1px solid #c0d8f0;
        }
        h1 { 
            text-align: center; 
            margin-bottom: 25px; 
            color: #007bff; 
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white; 
            font-size: 1.1em; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link { 
            text-align: center; 
            margin-top: 20px;
        }
        .login-link a { 
            color: #007bff; 
            text-decoration: none; 
            font-size: 0.9em;
        }
        .error-message {
            color: #dc3545; /* 赤 */
            margin-bottom: 15px;
            font-weight: bold;
        }
        .password-info {
            font-size: 0.85em;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>新規ユーザー登録</h1>
        
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
        
        <form th:action="@{/register}" method="post">
            
            <div class="form-group">
                <label for="userName">ユーザー名:</label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <div class="form-group">
                <label for="mailAddress">メールアドレス (ログインID):</label>
                <input type="email" id="mailAddress" name="mailAddress" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <p class="password-info">8文字以上で入力してください。</p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">パスワード (確認):</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>
            
            <button type="submit">アカウント登録</button>
        </form>
        
        <div class="login-link">
            <a th:href="@{/login}">すでにアカウントをお持ちの方はこちら</a>
        </div>
    </div>
</body>
</html>
