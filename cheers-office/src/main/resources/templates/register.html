<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/images/cheers_office_logo.png">

    <title>新規ユーザー登録</title>
    
    <link rel="stylesheet" th:href="@{/css/register.css}">
    
</head>
<body>
    <div class="auth-container">
        <h1>新規ユーザー登録</h1>
        
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
        
        <form th:action="@{/register}" method="post">
            
            <div class="form-group">
                <label for="userName">ユーザー名:</label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <div class="form-group">
                <label for="mailAddress">メールアドレス (ログインID):</label>
                <input type="email" id="mailAddress" name="mailAddress" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <p class="password-info">8文字以上で入力してください。</p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">パスワード (確認):</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>
            
            <button type="submit">アカウント登録</button>
        </form>
        
        <div class="login-link">
            <a th:href="@{/login}">すでにアカウントをお持ちの方はこちら</a>
        </div>
    </div>
</body>
</html>
