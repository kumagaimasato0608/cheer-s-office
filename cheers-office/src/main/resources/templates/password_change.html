<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>パスワード・メールアドレス変更</title>
    
    <link rel="icon" type="image/png" href="/images/PinIt_logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* ★★★ マイページとレイアウトを統一するためのスタイル ★★★ */
        body { 
            font-family: 'Arial', sans-serif;
            background-color: #e6f0ff; /* PinIt統一背景色 */
            padding-top: 120px; /* ヘッダーの高さに合わせて調整 */
            margin: 0;
        }
        .form-container { 
            background-color: #ffffff; 
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 800px; /* 少し幅を広げます */
            margin: 20px auto;
        }
        h1 { 
            color: #333; text-align: center; margin-bottom: 30px; 
            font-size: 1.8em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 20px;
        }
        /* ボタンの色を調整 */
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <div th:replace="common/header :: header"></div>

    <div class="container form-container">
        <h1>パスワード・メールアドレス変更</h1>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/mypage/password/update/email}" method="post" th:object="${emailUpdateForm}">
            <h2 class="text-primary">メールアドレスの変更</h2>
            <div class="mb-3">
                <label for="newMailAddress" class="form-label">新しいメールアドレス (現在の設定: <span th:text="${user.mailAddress}"></span>):</label>
                <input type="email" class="form-control" id="newMailAddress" th:field="*{newMailAddress}" required>
            </div>
            <div class="mb-3">
                <label for="currentPasswordForEmail" class="form-label">現在のパスワード:</label>
                <input type="password" class="form-control" id="currentPasswordForEmail" th:field="*{currentPasswordForEmail}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">メールアドレスを変更</button>
        </form>

        <hr class="my-5">

        <form th:action="@{/mypage/password/update/password}" method="post" th:object="${passwordUpdateForm}">
            <h2 class="text-danger">パスワードの変更</h2>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">現在のパスワード:</label>
                <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">新しいパスワード:</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required minlength="8"> 
                <div class="form-text">8文字以上で入力してください。</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">新しいパスワード (確認):</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required minlength="8">
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2">パスワードを変更</button>
        </form>
        
        <div class="text-center mt-4">
            <a th:href="@{/mypage}" class="btn btn-secondary">プロフィール編集に戻る</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
