<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/images/cheers_office_logo.png">
	
	
    <title>ログイン</title>
    
    <link rel="stylesheet" th:href="@{/css/login.css}"> 
    
</head>
<body>
    <div class="auth-container">
        <h1>ログイン</h1>
        
        <p th:if="${param.error}" class="error-message">
            ※メールアドレスまたはパスワードが間違っています。
        </p>
        
        <p th:if="${param.logout}" class="error-message" style="color: #28a745;">
            ログアウトしました。
        </p>

        <form th:action="@{/login}" method="post">
            
            <div class="form-group">
                <label for="username">メールアドレス:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">ログイン</button>
        </form>

        <div class="register-link">
            <a th:href="@{/register}">新規アカウント登録はこちら</a>
        </div>
    </div>
    
    <script th:if="${registrationSuccessAlert}">
        // registrationSuccessAlert 属性が FlashAttribute から渡された場合のみ実行されます
        // 値はコントローラーで設定した文字列（例: "登録されました。"）です
        alert('登録されました。');
    </script>

</body>
</html>
