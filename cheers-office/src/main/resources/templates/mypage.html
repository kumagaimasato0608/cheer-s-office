<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>マイページ - プロフィール編集</title>
    <div th:replace="common/header :: header"></div> 
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #e6f0ff; margin: 0; padding: 0; }
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 30px; 
            background-color: #ffffff; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h1 { color: #007bff; text-align: center; margin-bottom: 30px; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        .form-group input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        .form-group input[disabled] { background-color: #f0f0f0; color: #777; }
        .save-button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            background-color: #28a745; /* 緑色 */
            color: white; 
            font-size: 1.1em; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px;
        }
        .message-success { color: #28a745; font-weight: bold; margin-bottom: 20px; text-align: center; }
        .message-error { color: #dc3545; font-weight: bold; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>プロフィール編集</h1>

        <p th:if="${successMessage}" class="message-success" th:text="${successMessage}"></p>
        <p th:if="${errorMessage}" class="message-error" th:text="${errorMessage}"></p>
        
        <form th:action="@{/mypage/update}" method="post" th:object="${user}">
            
            <div class="form-group">
                <label for="mailAddress">メールアドレス (ログインID):</label>
                <input type="text" id="mailAddress" th:value="*{mailAddress}" disabled="disabled">
            </div>
            
            <div class="form-group">
                <label for="userName">ユーザー名:</label>
                <input type="text" id="userName" th:field="*{userName}" required>
            </div>

            <div class="form-group">
                <label for="group">所属グループ:</label>
                <input type="text" id="group" th:field="*{group}">
            </div>

            <div class="form-group">
                <label for="myBoom">マイブーム:</label>
                <input type="text" id="myBoom" th:field="*{myBoom}">
            </div>

            <div class="form-group">
                <label for="hobby">趣味:</label>
                <input type="text" id="hobby" th:field="*{hobby}">
            </div>
            
            <div class="form-group">
                <label for="icon">アイコンURL/パス:</label>
                <input type="text" id="icon" th:field="*{icon}">
                <div style="margin-top: 10px; text-align: center;">
                    現在のアイコン: <img th:src="*{icon}" alt="現在のアイコン" style="width: 50px; height: 50px; border-radius: 50%; vertical-align: middle;">
                </div>
            </div>

            <button type="submit" class="save-button">プロフィールを更新</button>
        </form>
        
        <div style="margin-top: 30px; text-align: center;">
            <p><a href="#">パスワードを変更する</a></p>
        </div>
        
    </div>
</body>
</html>
