<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>マイページ - プロフィール編集</title>
    
    <link rel="icon" type="image/png" href="/images/cheers_office_logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/css/jquery.Jcrop.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css"> 
    
    <link rel="stylesheet" href="/css/mypage.css"> 

</head>
<body>

    <div th:replace="common/header :: header"></div>

    <div class="mypage-container">
        <h1>プロフィール編集</h1>

        <p th:if="${successMessage}" class="message alert alert-success" th:text="${successMessage}"></p>
        <p th:if="${errorMessage}" class="message alert alert-danger" th:text="${errorMessage}"></p>

        <form th:action="@{/mypage/update}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{userId}" />
            <input type="hidden" th:field="*{password}" />
            <input type="hidden" th:field="*{icon}" id="iconPathInput" /> 
            
            <input type="hidden" th:field="*{teamColor}" />
            <input type="hidden" th:field="*{lastPinTimestamp}" />
            
            <div class="profile-icon-container">
                <img th:src="@{${user.icon} ?: '/images/default_icon.png'}" 
                     alt="プロフィールアイコン" 
                     class="profile-icon" 
                     id="currentProfileIcon">
            </div>
            
            <div class="text-center mb-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#iconChangeModal">
                    アイコンを変更
                </button>
            </div>

            <div class="form-group">
                <label for="userName">ユーザー名:</label>
                <input type="text" id="userName" th:field="*{userName}" required>
            </div>
            
            <div class="form-group">
                <label for="mailAddress">メールアドレス (ログインID):</label>
                <input type="email" id="mailAddress" th:field="*{mailAddress}" disabled>
            </div>
            
            <div class="form-group">
                <label for="statusMessage">ステータスメッセージ:</label>
                <textarea id="statusMessage" th:field="*{statusMessage}" rows="2"></textarea>
            </div>
            
            <div class="form-group">
                <label for="group">所属グループ/チーム:</label>
                <input type="text" id="group" th:field="*{group}">
            </div>

            <div class="form-group">
                <label for="hobby">趣味:</label>
                <input type="text" id="hobby" th:field="*{hobby}">
            </div>

            <div class="form-group">
                <label for="myBoom">マイブーム:</label>
                <input type="text" id="myBoom" th:field="*{myBoom}">
            </div>

            <hr class="my-4">
            <h2>💼 配属先情報 <span class="small text-muted">(情報の取り扱いにご注意ください)</span></h2>

            <div class="form-group">
                <label for="deploymentDestination">配属先:</label>
                <input type="text" id="deploymentDestination" th:field="*{deploymentDestination}" placeholder="例: 東京本社 / プロジェクトA">
            </div>

            <div class="form-group">
                <label for="deploymentArea">配属先エリア (市区町村等):</label>
                <input type="text" id="deploymentArea" th:field="*{deploymentArea}" placeholder="例: 千代田区, 大阪市中央区">
            </div>

            <div class="form-group">
                <label for="commuteFrequency">出社回数:</label>
                <input type="text" id="commuteFrequency" th:field="*{commuteFrequency}" placeholder="例: 週3回、フルリモート、必要に応じてなど">
            </div>

            <div class="form-group">
                <label for="workTime">勤務時間:</label>
                <input type="text" id="workTime" th:field="*{workTime}" placeholder="例: 9:00 - 18:00 (フレックス)">
            </div>

            <div class="form-group">
                <label for="workContent">勤務内容:</label>
                <textarea id="workContent" th:field="*{workContent}" rows="3" placeholder="例: サーバーサイド開発、営業支援"></textarea>
            </div>
            <button type="submit" class="btn-update">プロフィールを更新</button>
            
            <div class="link-section text-center mt-3">
                <a th:href="@{/mypage/password}" style="color: #007bff; text-decoration: none; font-weight: bold;">
                    パスワード・メールアドレスを変更する
                </a>
            </div>
        </form>
    </div>

    <div class="modal fade" id="iconChangeModal" tabindex="-1" aria-labelledby="iconChangeModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="iconChangeModalLabel">プロフィールアイコンを変更</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="iconInput" accept="image/*" class="form-control mb-3">
                    <div id="imageContainer" style="text-align: center; max-height: 500px; overflow-y: auto;">
                        <img id="previewImage" src="" alt="プレビュー" style="display: none;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveCroppedIcon">決定</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/js/jquery.Jcrop.min.js"></script>
    <script th:src="@{/js/mypage.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
