# ==================================
# 1. サーバー設定
# ==================================
server.port=8080

# ==================================
# 2. Thymeleaf設定
# ==================================
# Thymeleafがテンプレートを探す場所を設定します
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# 開発効率向上のためキャッシュを無効化
spring.thymeleaf.cache=false

# ==================================
# 3. ロギング設定
# ==================================
# ログレベルの設定（エラーの追跡に便利）
logging.level.org.springframework=INFO
logging.level.com.cheers.office=DEBUG

# ==================================
# 4. カスタム設定
# ==================================
app.user-file-path=src/main/resources/data/user.json
app.photopin-file-path=src/main/resources/data/photopins.json
# ==================================
# 5. ファイルアップロード設定
# ==================================
app.upload-dir=src/main/resources/static/uploads/

# 1つのファイルの最大サイズを設定
spring.servlet.multipart.max-file-size=100MB

# 1回のリクエスト全体の最大サイズを設定
spring.servlet.multipart.max-request-size=100MB