# ==================================
# 1. サーバー設定
# ==================================
server.port=8080

# ==================================
# 2. Thymeleaf設定
# ==================================
# Thymeleafがテンプレートを探す場所を設定します
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# 開発効率向上のためキャッシュを無効化
spring.thymeleaf.cache=false

# ==================================
# 3. ロギング設定
# ==================================
# ログレベルの設定（エラーの追跡に便利）
logging.level.org.springframework=INFO
# 自作コード（com.cheers.officeパッケージ以下）のログレベル
logging.level.com.cheers.office=DEBUG

app.user-file-path=src/main/resources/data/user.json