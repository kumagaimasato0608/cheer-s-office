# ==================================
# 1. サーバー設定
# ==================================
server.port=8080

# ==================================
# 2. Thymeleaf設定
# ==================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ==================================
# 3. ロギング設定
# ==================================
logging.level.org.springframework=INFO
logging.level.com.cheers.office=DEBUG

# ==================================
# 4. カスタム設定（AWS / Tomcat10 ROOT用）
# ==================================
# JSONなどの実データは WAR 展開後の classes/data に保存される
app.user-file-path=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/data/user.json
app.photopin-file-path=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/data/photopins.json
app.room-file-path=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/data/rooms.json
app.thread-file-path=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/data/thread.json
app.chat-log-dir=/opt/tomcat10/webapps/ROOT/data/chat_logs

# ==================================
# 5. ファイルアップロード設定（Tomcat実ディレクトリ）
# ==================================
app.upload-dir.profile=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/static/images/profile
app.upload-dir.photopin=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/static/images/photopins
app.upload-dir.chat=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/static/images/chat
app.upload-dir.thread=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/static/images/thread
app.upload-dir.group=/opt/tomcat10/webapps/ROOT/WEB-INF/classes/static/images/groups

# ファイルアップロード容量制限
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ==================================
# 6. FullCalendar CDN 設定
# ==================================
fullcalendar.version=6.1.15
fullcalendar.cdn.base=https://cdn.jsdelivr.net/npm/fullcalendar@${fullcalendar.version}
